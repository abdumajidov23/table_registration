<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/registor.css" />
  </head>
  <body>
    <section class="registration">
      <div class="container">
        <form action="/register" method="POST" class="wrapper">
          <div class="title">
            <h2>Registration</h2>
          </div>
          <div class="form">
            <div class="first">
              <label for="name">
                <span>Full Name</span>
                <input required type="text" id="name" name="name" placeholder="Enter your name" />
              </label>
              <label for="email">
                <span>Email</span>
                <input required type="email" id="email" name="email" placeholder="Enter your email" />
              </label>
              <label for="password">
                <span>Password</span>
                <input required type="password" id="password" name="password" placeholder="Enter your password" />
              </label>
            </div>
            <div class="second">
              <label for="username">
                <span>Username</span>
                <input required type="text" id="username" name="username" placeholder="Enter your username" />
              </label>
              <label for="phone-number">
                <span>Phone Number</span>
                <input required type="tel" id="phone-number" name="phoneNumber" placeholder="Enter your number" />
              </label>
              <label for="confirm-password">
                <span>Confirm Password</span>
                <input required type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" />
              </label>
            </div>
          </div>
          <div class="second-title">
            <h3>Gender</h3>
          </div>
          <div class="genders">
            <label for="male">
              <input required type="radio" name="gender" id="male" value="Male" />
              <span>Male</span>
            </label>
            <label for="female">
              <input required type="radio" name="gender" id="female" value="Female" />
              <span>Female</span>
            </label>
            <label for="pnts">
              <input required type="radio" name="gender" id="pnts" value="Prefer not to say" />
              <span>Prefer not to say</span>
            </label>
          </div>
          <button class="btn" type="submit">Register</button>
        </form>
      </div>
    </section>
  </body>
</html>
